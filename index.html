<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Love calculator</h1>
    </nav>
    <div class="container">
        <div class="card">
            <p class="card-heading">Calculate Your love in percentage</p>
            <div class="input-field">
                <input type="text" pattern="[^\d]*" class="inptxt" placeholder="Enter your name">
                <div class="radios">
                <label for="male">Male</label>&nbsp;&nbsp;<input class="radio-btn"  name="male" type="radio">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="female">Female</label>&nbsp;&nbsp;<input class="radio-btn" name="male" type="radio">
                </div>
            </div>
            <div class="input-field">
                <input type="text" pattern="[^\d]*" class="inptxt" placeholder="Enter your beloved one's name">
                <div class="radios">
                <label for="male">Male</label>&nbsp;&nbsp;<input class="radio-btn"  name="female" type="radio">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="female">Female</label>&nbsp;&nbsp;<input class="radio-btn" name="female" type="radio">
                </div>
                
            </div>
            <div class="btn">
                    <button id="calc-btn" type="button">Calculate</button>
                </div>
        </div>
    </div>
</body>
</html>
